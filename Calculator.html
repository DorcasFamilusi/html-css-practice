        <form name="cal">
            <input class="resultInput" type="text" name="display">
            <div class="flex-container">
                    <div class="buttonDiv" > <p class="buttonValue">7</p></div>
                    <div class="buttonDiv" > <p class="buttonValue">8</p></div>
                    <div class="buttonDiv"> <p class="buttonValue">9</p></div>
                    <div class="buttonDiv"> <p class="buttonValue">+</p></div>
            </div>
            <div class="flex-container">
           
                <div class="buttonDiv" > <p class="buttonValue">4</p></div>
                <div class="buttonDiv" > <p class="buttonValue">5</p></div>
                <div class="buttonDiv" > <p class="buttonValue">6</p></div>
                <div class="buttonDiv" > <p class="buttonValue">-</p></div>
           
            </div>
            <div class="flex-container">
             
                <div class="buttonDiv" > <p class="buttonValue">1</p></div>
                <div class="buttonDiv" > <p class="buttonValue">2</p></div>
                <div class="buttonDiv" > <p class="buttonValue">3</p></div>
                <div class="buttonDiv" > <p class="buttonValue">*</p></div>
             
            </div>
            <div class="flex-container">
             
                
                <div class="buttonDiv" > <p class="buttonValue">0</p></div>
                <div class="buttonDiv" > <p class="buttonValue">/</p></div>
                <div class="buttonDiv" > <p class="buttonValue">%</p></div>
                <div class="buttonDiv" > <p class="buttonValue">=</p></div>
            </div>
