<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/registerStyle.css" />
    <link rel="stylesheet" href="./CSS/aboutMestyle.css" />
    <title>Register page</title>
  </head>
  <body>
    <nav class="nav_head">
      <p><a href="./About me.html"> About me</a></p>
      <p><a href="./contact page.html">Contact</a></p>
      <p><a href="./Register page.html">Register</a></p>
      <p><a href="./Login.html">Login</a></p>
      <p><a href="./Calculator.html">Calculator</a></p>
    </nav>

    <section id="Register_page">
      <div class="fillForm">
        <h2>Register</h2>
        <form action="/signup" method="post">
          <p>
            <label for="First_name">First Name</label><br />
            <label>
              <input
                type="First_name"
                name="First_name"
                class="First_name"
                id="First_name"
                required
              />
            </label>
          </p>

          <p>
            <label for="Last_name">Last Name</label><br />
            <label>
              <input
                type="Last_name"
                name="Last_name"
                class="Last_name"
                id="Last_name"
                required
              />
            </label>
          </p>

          <p>
            <label for="phone_number">Phone Number</label><br />
            <label>
              <input
                type="tel"
                name="phone_number"
                class="phone_number"
                id="phone_number"
                required
              />
            </label>
          </p>

          <p>
            <label for="Gender">Gender:</label><br />
            <select name="Gender" required>
              <option value="Female">Female</option>
              <option value="Male">Male</option>
            </select>
          </p>

          <p>
            <label for="country">Country</label><br />
            <label>
              <input
                type="text"
                name="country"
                class="country"
                id="country"
                required
              />
            </label>
          </p>
          <p>
            <label for="State">State</label><br />
            <label>
              <input
                type="text"
                name="State"
                class="State"
                id="State"
                required
              />
            </label>
          </p>
          <p>
            <label for="username"> Username</label><br />
            <label>
              <input
                type="username"
                name="username"
                class="username"
                id="username"
                required
              />
            </label>
          </p>
          <p>
            <label>Password</label><br />
            <label>
              <input type="password" name="Password" required />
            </label>
          </p>
          <p>
            <label for="confirm_password">Confirm Password</label><br />
            <label>
              <input type="confirm_password" name="confirm_password" required />
            </label>
          </p>
          <button>Register</button>
        <a class="forgotPassword"> Forgot Password?</a>
        </form>
      </div>
    </section>
  </body>
</html>
